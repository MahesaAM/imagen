<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generation API</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Generation API</h1>
    <form id="imageForm">
        <label for="prompt">Enter your prompts (separate with new lines):</label>
        <textarea id="prompt" name="prompt" rows="5" required></textarea>

            <button type="submit">Generate Image</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
